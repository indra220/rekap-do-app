name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest 
    permissions:
      contents: write 

    steps:
      - name: 1. Mendownload kode dari Repository
        uses: actions/checkout@v4

      - name: 2. Mempersiapkan Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: 3. Menginstall Dependencies
        run: npm install

      - name: 4. Build Aplikasi dan Publish ke GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FULL_COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          # Mengambil SELURUH baris deskripsi commit tanpa terpotong
          SAFE_MSG=$(echo "$FULL_COMMIT_MSG" | python3 -c "import sys, json; text = sys.stdin.read().strip(); print(json.dumps(text).strip('\"'))")

          cat <<EOF > update-config.json
          {
            "releaseInfo": {
              "releaseNotes": "$SAFE_MSG"
            }
          }
          EOF

          echo "File update-config.json berhasil dibuat:"
          cat update-config.json

          npm run build:win

      - name: 5. Mengunggah update-config.json ke GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.exe.blockmap
            dist/latest.yml
            update-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}